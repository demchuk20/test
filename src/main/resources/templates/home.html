<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <form action="#" method="get" th:action="@{/list}" >
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="country">Country</label>
                <select class="custom-select d-block w-100" id="country" required="" th:name="country">
                    <option value="US" selected>United States</option>
                    <option value="UA">Ukraine</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="limit">Limit</label>
                <input type="number" class="form-control" id="limit" placeholder="" th:name="limit">
            </div>
            <div class="col-md-4 mb-3">
                <label for="type">Type</label>
                <select class="custom-select d-block w-100" id="type" required="" th:name="category">
                    <option value="topFree">Top free</option>
                    <option value="topPaid">Top paid</option>
                    <option value="topGrossing">Top grossing</option>

                </select>
            </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
